<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="jumbotron">
                    <h3>Your profile</h3>
                </div>

                <a class="btn btn-primary" th:href="${#mvc.url('UC#getEdit').arg(0, user.id).build()}">
                    Edit profile
                </a>

                <div class="col-12">
                    <div class="row">
                        <div class="col-6 font-weight-light">Email</div>
                        <div class="col-6">[[${user.email}]]</div>
                    </div>
                    <div class="row">
                        <div class="col-6 font-weight-light">First name</div>
                        <div class="col-6">[[${user.firstName}]]</div>
                    </div>
                    <div class="row">
                        <div class="col-6 font-weight-light">Last name</div>
                        <div class="col-6">[[${user.lastName}]]</div>
                    </div>
                    <div class="row">
                        <div class="col-6 font-weight-light">phone</div>
                        <div class="col-6">[[${user.phone}]]</div>
                    </div>
                    <div class="row">
                        <div class="col-6 font-weight-light">Mobile phone</div>
                        <div class="col-6">[[${user.mobilePhone}]]</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
