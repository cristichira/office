<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="jumbotron">
                    <h3>Register a new account!</h3>
                    <p>If you don't have a new account yet, register now!</p>
                </div>

                <form th:action="${#mvc.url('UC#register').build()}" th:method="POST"
                      th:object="${user}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="email"
                               th:field="*{email}">
                        <strong class="text-danger" th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"></strong>
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password"
                               th:field="*{password}">
                        <strong class="text-danger" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"></strong>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">Confirm password</label>
                        <input type="password" class="form-control" id="passwordConfirm"
                               placeholder="repeat the password"
                               th:field="*{passwordConfirm}">
                        <strong class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                                th:errors="*{passwordConfirm}"></strong>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
