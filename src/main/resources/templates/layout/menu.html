<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Header</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <div th:if="${#authentication != null and !#authorization.expression('hasRole(''ROLE_ANONYMOUS'')')}"
                         class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="currentUserDropdown" role="button"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" th:text="${#authentication.getPrincipal().getUsername()}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="currentUserDropdown">
                            <a class="dropdown-item" th:href="${#mvc.url('UC#getProfile').build()}">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">Log out</a>
                        </div>
                    </div>
                    <div th:if="${#authentication != null and #authorization.expression('hasRole(''ROLE_ANONYMOUS'')')}"
                         class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </div>
                    <div th:if="${#authentication != null and #authorization.expression('hasRole(''ROLE_ANONYMOUS'')')}"
                         class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Log in</a>
                    </div>
                </ul>
            </div>
        </nav>

    </body>

</html>
