<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-datetimepicker/2.3.5/css/bootstrap-datetimepicker.css}" />
        <link rel="stylesheet" th:href="@{/css/office-application.css}" />

        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Office App</title>
    </head>
    <body>
        <div th:replace="layout/menu :: menu"></div>

        <div layout:fragment="content"></div>

        <div th:replace="layout/footer :: footer"></div>
        <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/bootstrap-datetimepicker/2.3.5/js/bootstrap-datetimepicker.js}"></script>

        <script th:src="@{/js/shared/date-picker.js}"></script>
    </body>
</html>
