<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="address-fragment(addressFieldName)">
    <div class="form-group">
        <label for="addressLine">Address</label>
        <input type="text" class="form-control" id="addressLine" th:field="*{__${addressFieldName}__.addressLine}" placeholder="Street name, number, apartment...">
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" th:field="*{__${addressFieldName}__.city}" placeholder="City">
        </div>
        <div class="form-group col-6">
            <label for="postalCode">Postal code</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{__${addressFieldName}__.postalCode}" placeholder="Postal code">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="region">Region</label>
            <input type="text" class="form-control" id="region" th:field="*{__${addressFieldName}__.region}" placeholder="Region">
        </div>
        <div class="form-group col-6">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{__${addressFieldName}__.country}" placeholder="Country">
        </div>
    </div>
</th:block>
